apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: keystore-ci-
spec:
  pipelineRef:
    name: ci
  serviceAccountName: tekton-ci
  params:
    - name: git-revision
      value: master
    - name: git-url
      value: https://github.com/Nancy-Chauhan/keystore.git
    - name: image
      value: ghcr.io/nancy-chauhan/keystore:latest
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
